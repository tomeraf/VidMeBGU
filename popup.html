<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BGU Video Downloader</title>
  <style>
    body {
      width: 200px;
      padding: 0;
      font-family: Arial, sans-serif;
      margin: 0;
      background: white;
    }
    .container {
      padding: 15px;
      text-align: center;
    }
    .download-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
    }
    .download-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }
    .download-btn:active {
      transform: translateY(0);
    }
    .download-btn.downloading {
      background: #666;
      cursor: wait;
    }
    .download-btn.success {
      background: #0066cc;
    }
    .download-btn.error {
      background: #f44336;
    }
    .no-video {
      color: #999;
      font-size: 14px;
      padding: 20px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="videoList">‚è≥</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
